<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rate a Service | NWU Service Ratings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>NWU Service Ratings</h1>
    <div class="header-buttons">
      <a href="https://www.nwu.ac.za/" target="_blank" class="btn-primary nwu-btn">ğŸŒ NWU Website</a>
      <button id="homeBtn" class="btn-primary home-btn">ğŸ  Home</button>
    </div>
  </header>
  <main>
    <section class="rating-section">
      <h2>ğŸ“ Rate a Campus Service</h2>
      <p class="section-description">Help improve campus services by sharing your experience!</p>
      
      <form id="ratingForm" class="rating-form">
        <div class="form-group">
          <label for="campusSelect">ğŸ›ï¸ Campus:</label>
          <select id="campusSelect" required>
            <option value="">Select your campus</option>
            <option value="Potchefstroom">Potchefstroom</option>
            <option value="Vanderbijlpark">Vanderbijlpark</option>
            <option value="Mahikeng">Mahikeng</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="serviceSelect">ğŸ”§ Service:</label>
          <select id="serviceSelect" required disabled>
            <option value="">Select a campus first</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="ratingInput">â­ Rating:</label>
          <div class="star-rating">
            <input type="radio" id="star5" name="rating" value="5" required>
            <label for="star5">5</label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">4</label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">3</label>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">2</label>
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1">1</label>
          </div>
          <small>1 = Poor, 5 = Excellent</small>
        </div>
        
        <div class="form-group">
          <label for="commentInput">ğŸ’¬ Comment (Optional):</label>
          <textarea id="commentInput" rows="3" placeholder="Share your experience with this service..."></textarea>
        </div>
        
        <button type="submit" class="btn-primary submit-btn">Submit Rating</button>
      </form>
    </section>
    
    <section class="reviews-section">
      <h2>ğŸ“Š Recent Reviews</h2>
      <div class="reviews-container">
        <ul id="ratingsList" class="ratings-list"></ul>
      </div>
    </section>
  </main>
  <footer>
    <p>Created by Thakgalo Sehlola | <a href="https://github.com/THakgvLO" target="_blank">GitHub</a></p>
  </footer>
  
  <script type="module" src="app/app.js"></script>
</body>
</html>
