<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rate a Service | NWU Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%234B286D'/><text x='50' y='65' font-family='Arial, sans-serif' font-size='40' font-weight='bold' text-anchor='middle' fill='white'>NWU</text></svg>">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>NWU Services</h1>
    <div class="header-buttons">
      <a href="https://www.nwu.ac.za/" target="_blank" class="btn-primary nwu-btn">NWU Website</a>
      <button id="homeBtn" class="btn-primary home-btn">Home</button>
    </div>
  </header>
  <main>
    <section class="rating-section">
      <h2>Rate a Campus Service</h2>
      <p class="section-description">Help improve campus services by sharing your experience!</p>
      
      <form id="ratingForm" class="rating-form">
        <div class="form-group">
          <label for="campusSelect">Campus:</label>
          <select id="campusSelect" required>
            <option value="">Select your campus</option>
            <option value="Potchefstroom">Potchefstroom</option>
            <option value="Vanderbijlpark">Vanderbijlpark</option>
            <option value="Mahikeng">Mahikeng</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="serviceSelect">Service:</label>
          <select id="serviceSelect" required disabled>
            <option value="">Select a campus first</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="ratingInput">Rating:</label>
          <div class="star-rating">
            <div class="stars">
              <span class="star">☆</span>
              <span class="star">☆</span>
              <span class="star">☆</span>
              <span class="star">☆</span>
              <span class="star">☆</span>
            </div>
            <input type="hidden" id="ratingInput" name="rating" value="" required>
            <div class="rating-display">
              <span id="ratingValue">0.0</span> / 5.0
            </div>
          </div>
          <small>Click on stars to rate. Half stars are supported.</small>
        </div>
        
        <div class="form-group">
          <label for="commentInput">Comment (Optional):</label>
          <textarea id="commentInput" rows="3" placeholder="Share your experience with this service..."></textarea>
        </div>
        
        <button type="submit" class="btn-primary submit-btn">Submit Rating</button>
      </form>
    </section>
    
    <section class="reviews-section">
      <h2>Recent Reviews</h2>
      <div class="reviews-container">
        <ul id="ratingsList" class="ratings-list"></ul>
      </div>
    </section>
  </main>
  <footer>
    <p>Created by Thakgalo Sehlola | <a href="https://github.com/THakgvLO" target="_blank">GitHub</a></p>
  </footer>
  
  <script type="module" src="app/app.js"></script>
</body>
</html>
